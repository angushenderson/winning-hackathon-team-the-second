<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moodify - Find Songs by Mood</title>

  <!-- Bootstrap 5.3 Dark Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/9a5e7b8e10.js" crossorigin="anonymous"></script>


  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #121212;
    }

    .mood-form {
      margin-top: 15vh;
      text-align: center;
    }

    .mood-input {
      width: 60%;
      max-width: 500px;
    }

    .mood-buttons {
      margin-top: 2rem;
    }

    .mood-buttons button {
      font-size: 1.5rem;
      margin: 0.3rem;
      border-radius: 30px;
    }

    .logo {
      font-weight: bold;
      color: #1DB954;
    }

    .error-message {
      color: #ff4f4f;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand logo" href="index.html">
        <img src="logo.png" alt="Moodify Logo" height="60">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <!-- Mood Search Form -->
  <section class="mood-form container text-center">
    <h1 class="display-5">ðŸŽ§ Discover Songs That Match Your Mood</h1>
    <p class="lead">Type how you feel or choose an emoji below to get started</p>

    <form id="moodForm" class="d-flex justify-content-center mt-4">
      <input
        id="moodInput"
        type="text"
        class="form-control form-control-lg mood-input"
        placeholder="I'm feeling happy, sad, energetic..."
        required
      />
      <button type="submit" class="btn bg-primary text-white btn-lg ms-2">Go</button>
    </form>
    <div id="errorMsg" class="error-message"></div>

    <!-- Mood Buttons -->
    <div class="mood-buttons">
      <button class="btn btn-outline-light" data-mood="happy">ðŸ˜Š Happy</button>
      <button class="btn btn-outline-light" data-mood="sad">ðŸ˜¢ Sad</button>
      <button class="btn btn-outline-light" data-mood="angry">ðŸ˜  Angry</button>
      <button class="btn btn-outline-light" data-mood="chill">ðŸ˜Ž Chill</button>
      <button class="btn btn-outline-light" data-mood="party">ðŸŽ‰ Party</button>
    </div>
  </section>

  <!-- JavaScript for form validation and mood redirect -->
  <script>
    document.getElementById('moodForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const mood = document.getElementById('moodInput').value.trim().toLowerCase();
      const errorMsg = document.getElementById('errorMsg');
      if (!mood) {
        errorMsg.textContent = "Please enter a mood to continue.";
        return;
      }
      errorMsg.textContent = "";
      window.location.href = `results.html?mood=${encodeURIComponent(mood)}`;
    });

    document.querySelectorAll('.mood-buttons button').forEach(button => {
      button.addEventListener('click', () => {
        const mood = button.dataset.mood;
        window.location.href = `results.html?mood=${encodeURIComponent(mood)}`;
      });
    });
  </script>

</body>
</html>
